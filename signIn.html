<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container w-75 text-center mt-5">
        <h1>Smart Login System</h1>
        <div class="form-box d-flex flex-column ">
            <input class="mb-3" type="email" class="form-control" id="Email" placeholder="Enter your Email">
            <input class="mb-3" type="password" class="form-control" id="Pass" placeholder="Enter your Passsword">
            <p id="message"></p>
            <a href="./logIn.html"><button class="mb-3 fw-medium w-100">Login</button></a>
            <p class="fw-medium">You have an account? <a href="./index.html">Signup</a></p>
        </div>
    </div>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
